- name: Restart nginx
  ansible.builtin.systemd:
    name: nginx
    state: restarted
    daemon_reload: true

- name: Delete temp_dir
  ansible.builtin.file:
    path: "{{ temp_dir.path }}"
    state: absent
  changed_when: false

- name: Restart pveproxy
  ansible.builtin.systemd:
    name: pveproxy
    state: restarted
  notify: Restart nginx
