- name: Config
  hosts: nas-docker

  roles:
    - ssh_server
    - role: geerlingguy.docker
      become: true
      vars:
        docker_users:
          - "{{ ansible_user }}"
    - cifs

  tasks:
    - name: Ensure certbot_certs volume exists
      community.docker.docker_volume:
        name: certbot_certs
        state: present
        driver: local
        driver_options:
          type: cifs
          device: "//truenas.i.krel.ing/certs"
          # mfsymlinks is needed because certbot creates symlinks in this volume
          o: "username=certbot,password={{ lookup('bitwarden.secrets.lookup', '177d591f-fc2f-466b-9f7c-b2d0003349d0') }},file_mode=0660,dir_mode=0770,rw,vers=3.0,mfsymlinks"

    - name: Ensure certbot.ini file exists
      ansible.builtin.copy:
        dest: "/home/{{ ansible_user }}/certbot.ini"
        content: "dns_cloudflare_api_token = {{ lookup('bitwarden.secrets.lookup', '6165a285-5afb-48bc-b34b-b2d000e77007') }}"
        mode: '0600'

    - name: Create a Docker container for certbot
      community.docker.docker_container:
        name: certbot
        image: certbot/dns-cloudflare:latest
        state: present
        pull: always
        volumes:
          - certbot_certs:/etc/letsencrypt
          - "/home/{{ ansible_user }}/certbot.ini:/tmp/cloudflare.ini:ro"
        command:
          - "certonly"
          - "-w"
          - "/etc/letsencrypt"
          - "-d"
          - "i.krel.ing"
          - "-d"
          - "*.i.krel.ing"
          - "--email"
          - "{{ lookup('bitwarden.secrets.lookup', '0399d176-38cf-4591-a096-b2cb0187c42d') }}"
          - "--agree-tos"
          - "--non-interactive"
          - "--dns-cloudflare"
          - "--dns-cloudflare-credentials"
          - "/tmp/cloudflare.ini"

    - name: set up certbot cron job
      ansible.builtin.cron:
        name: "certbot renew"
        minute: "0"
        hour: "3"
        user: "{{ ansible_user }}"
        job: "docker container start certbot"

    - name: Create docker volumes for Semaphore
      community.docker.docker_volume:
        name: "{{ item }}"
        state: present
      loop:
        - semaphore_data
        - semaphore_config
        - semaphore_tmp

    # It's a little annoying that this needs to happen outside of semaphore's capability of reading repos
    # on its own, but probably not a big deal.
    # per https://docs.semaphoreui.com/administration-guide/installation/#installing-additional-python-packages
    - name: clone ansible repo
      ansible.builtin.git:
        repo: "https://github.com/krelinga/ansible.git"
        dest: "/home/{{ ansible_user }}/ansible"
        force: yes
        update: yes
      register: git_repo

    - name: Create docker container for semaphore
      community.docker.docker_container:
        name: semaphore
        image: krelinga/semaphoreui-rust:latest
        state: started
        restart: "{{'yes' if git_repo.changed else 'no'}}"
        pull: always
        ports:
          - "0.0.0.0:3000:3000"
        env:
          SEMAPHORE_DB_DIALECT: bolt
          SEMAPHORE_ADMIN: admin
          SEMAPHORE_ADMIN_PASSWORD: "{{ lookup('bitwarden.secrets.lookup', '83cbcc37-e60f-414e-a538-b2d5010bae26') }}"
          SEMAPHORE_ADMIN_NAME: Admin
          SEMAPHORE_ADMIN_EMAIL: "admin@localhost"
          SEMAPHORE_WEB_ROOT: http://10.86.14.88:3000
          BWS_ACCESS_TOKEN: "{{ lookup('bitwarden.secrets.lookup', 'e5fbd2b0-f101-4c1c-a0bc-b2d5015bcda0') }}"
          SEMAPHORE_FORWARDED_ENV_VARS: '["BWS_ACCESS_TOKEN"]'
        volumes:
          - semaphore_data:/var/lib/semaphore
          - semaphore_config:/etc/semaphore
          - semaphore_tmp:/tmp/semaphore
          - "/home/{{ ansible_user }}/ansible/requirements.txt:/etc/semaphore/requirements.txt:ro"
