- name: Bootstrap
  become: true
  hosts: ripper

  vars_prompt:
    - name: smb_password
      prompt: "SMB password for {{ smb_user }}?"
      private: true

  vars:
      pb_user: krelinga
      smb_user: ripper
      makemkv_storage_dir: "/home/{{ pb_user }}/makemkv"
      makemkv_config_dir: "{{ makemkv_storage_dir }}/config"
      devices:
        - number: 0
          devnum: 0
        - number: 1
          devnum: 1
        - number: 2
          devnum: 2
        - number: 3
          devnum: 3
        - number: 4
          devnum: 4

  pre_tasks:
    # See https://github.com/raspberrypi/linux/issues/6214
    - name: Work-around SATA controller issue
      ansible.builtin.lineinfile:
        dest: /boot/firmware/config.txt
        line: "{{ item }}"
        search_string: "{{ item }}"
        insertafter: EOF
        state: present
      with_items:
        - "dtparam=pcie-32bit-dma-pi5"
        - "dtoverlay=pciex1-compat-pi5,no-mip"
      register: changed_config_txt

    - name: Reboot after config.txt changes
      ansible.builtin.reboot:
      when: changed_config_txt is changed

  roles:
    - role: geerlingguy.docker
      vars:
        docker_users:
          - "{{ pb_user }}"

    - role: geerlingguy.pip
      vars:
        pip_install_packages:
          - name: docker
            state: present


  tasks:
    - name: Create makeMKV directories
      ansible.builtin.file:
        path: "{{ item }}"
        state: directory
        recurse: true
        mode: "0755"
      with_items:
        - "{{ makemkv_storage_dir }}"
        - "{{ makemkv_config_dir }}"

    - name: Set up makeMKV containers
      community.docker.docker_container:
        name: "makeMKV-{{ item.number }}"
        image: jlesage/makemkv
        ports:
          - "580{{ item.number }}:5800"
        devices:
          - "/dev/sr{{ item.devnum }}:/dev/sr0"
          - "/dev/sg{{ item.devnum }}:/dev/sg0"
        env:
          DARK_MODE: "1"
          DISPLAY_WIDTH: "1280"
          DISPLAY_HEIGHT: "720"
        restart_policy: "unless-stopped"
        mounts:
          - type: bind
            target: /config
            read_only: false
            source: "{{ makemkv_config_dir }}"
          - type: bind
            target: /storage
            read_only: true
            source: "{{ makemkv_storage_dir }}"
          - type: volume
            target: /output
            read_only: false
            volume_driver: local
            volume_options:
              type: cifs
              device: "//192.168.86.46/media/Rip"
              o: "username={{ smb_user }},password={{ smb_password }},file_mode=0666,dir_mode=0777"
      with_items: "{{ devices }}"
